<script type="text/javascript">

    'use strict';

    angular.module('register', [
        'ngMessages',
        'w5c.validator',
        'toastr',
        'restangular'

    ]);

    angular.module("register").config(AppConfig);
    /* @ngInject */
    function AppConfig(w5cValidatorProvider,
                       $httpProvider,
                       RestangularProvider) {


        // 全局配置
        w5cValidatorProvider.config({
            blurTrig: true,
            showError: true,
            removeError: true

        });

        w5cValidatorProvider.setRules({
            email: {
                required: "输入的邮箱地址不能为空",
                email: "输入邮箱地址格式不正确"
            },
            username: {
                required: "输入的用户名不能为空",
                pattern: "用户名必须输入字母、数字、下划线,以字母开头",
                w5cuniquecheck: "输入用户名已经存在，请重新输入"
            },
            password: {
                required: "密码不能为空",
                minlength: "密码长度不能小于{minlength}",
                maxlength: "密码长度不能大于{maxlength}"
            },
            repeatPassword: {
                required: "重复密码不能为空",
                repeat: "两次密码输入不一致"
            },
            number: {
                required: "数字不能为空"
            },
            customizer: {
                customizer: "自定义验证数字必须大于上面的数字"
            },
            dynamicName: {
                required: "动态Name不能为空"
            },
            dynamic: {
                required: "动态元素不能为空"
            }
        });


        var ip = "http://localhost:9002";
        RestangularProvider.setBaseUrl(ip + "/api/");
//    $httpProvider.defaults.headers.common['X-Requested-With'] = 'XMLHttpRequest';

    }

    angular.module('register')
            .controller('registerCtrl', registerCtrl);
    /** @ngInject */
    function registerCtrl($scope, Restangular, $window, toastr, toastrConfig) {

        var vm = $scope.vm = {
//      htmlSource        : "",
//      showErrorType     : "1",
//      showDynamicElement: true,
//      dynamicName       : "dynamicName",
//      entity            : {}
        };

        vm.saveEntity = function ($event) {
            //do somethings for bz
            alert("Save Successfully!!!");
        };

        //每个表单的配置，如果不设置，默认和全局配置相同
//    vm.validateOptions = {
//      blurTrig: false
//    };

        vm.customizer = function () {
            return vm.entity.customizer > vm.entity.number;
        };

        vm.changeShowType = function () {
            if (vm.showErrorType == 2) {
                vm.validateOptions.showError = false;
                vm.validateOptions.removeError = false;
            } else {
                vm.validateOptions.showError = true;
                vm.validateOptions.removeError = true;
            }
        };

        vm.types = [
            {
                value: 1,
                text: "选择框"
            },
            {
                value: 2,
                text: "输入框"
            }
        ];


        $scope.credentials = {username: "", password: "", license: ""};
        $scope.register = register;


        function register() {

            var register = Restangular.all('/auth/register');
            register.post($scope.credentials).then(function (account) {
                var landingUrl = "http://" + $window.location.host + "/auth.html";
                $window.location.href = landingUrl;

            }, function (error) {

                toastr.error(error.data.message);

            });


        }

        function init() {

            // First way of creating a Restangular object. Just saying the base URL
            var baseAccounts = Restangular.one('/auth/serial');

            // This will query /accounts and return a promise.
            baseAccounts.get().then(function (softSerial) {
                $scope.serial = softSerial.serial;
            });

        }

        init();


    }


</script>
