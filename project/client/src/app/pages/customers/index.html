

<div class="panel panel-default with-scroll">
  <div class="panel-body">


    <table
            st-persist="customersTable"
           st-pipe="vm.callServer"
           st-table="vm.customers"
           class="table  table-bordered table-hover"
    >
      <thead>
      <tr>
        <th colspan="7">
          <input st-search="match" placeholder="全文检索" class="input-sm form-control" type="search"/>
        </th>

      </tr>
      <tr class="sortable">
        <th class="table-id">#</th>
        <th>姓名</th>
        <th>性别</th>
        <th>八字</th>
        <th>出生日期</th>
        <th>标签</th>
        <th>操作</th>

      </tr>

      </thead>
      <tbody>
      <tr ng-repeat="item in vm.customers">
        <td class="table-id">{{ $index+1 }}</td>
        <td>
        <a href ng-click="vm.detail(item)">
        {{ item.name }}
        </a>
        </td>
        <td>
        {{ item.gender | genderFilter}}
        </td>
        <td>
        {{ item.bazi }}
        </td>
        <td>
        {{ item.birth }}
        </td>

        <td>
          {{ item.label }}
        </td>

        <td>
          <!--<button type="button" ng-click="vm.edit(item)"-->
          <!--class="btn btn-sm btn-primary btn-with-icon">-->
          <!--<i class="fa fa-edit"></i>-->
          <!--修改-->
          <!--</button>-->
          <button type="button" ng-click="vm.edit(item)"
                  class="btn btn-sm btn-primary ">
            <i class="fa fa-edit"></i>

          </button>

          <button type="button" ng-click="vm.destroy(item)"
          class="btn btn-sm btn-danger ">
          <i class="fa fa-trash-o"></i>

          </button>

          <!--<button type="button" ng-click="removeRow(row)" class="btn btn-sm btn-danger">-->
            <!--<i class="glyphicon glyphicon-remove-circle">-->
            <!--</i>-->
          <!--</button>-->
        </td>

      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="7" class="text-center">
          <div st-pagination="" st-items-by-page="vm.itemsByPage" ></div>
        </td>
      </tr>
      </tfoot>
    </table>

  </div>
</div>
