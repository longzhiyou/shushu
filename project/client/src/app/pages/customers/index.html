

<div class="panel panel-default with-scroll">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <ui-select multiple ng-model="vm.multipleSelectItems"
                     ng-disabled="false"
                     search-enabled="true"
                     append-to-body="true"
                     class="form-control">
            <ui-select-match placeholder="规则">
              {{$item.title}}
            </ui-select-match>
            <ui-select-choices repeat="multipleItem in vm.rules | filter: $select.search">
              {{multipleItem.title}}
            </ui-select-choices>
          </ui-select>
        </div>
      </div>

    </div>

    <table
            st-persist="customersTable"
           st-pipe="vm.callServer"
           st-table="vm.customers"
           class="table  table-bordered table-hover"
    >
      <thead>
      <tr>
        <th colspan="7">
          <input st-search="match" placeholder="global search" class="input-sm form-control" type="search"/>
        </th>

      </tr>
      <tr>
        <th>*</th>
        <th>姓名</th>
        <th>性别</th>
        <th>八字</th>
        <th>出生日期</th>
        <th>操作</th>

      </tr>

      </thead>
      <tbody>
      <tr ng-repeat="item in vm.customers">
        <td>{{ $index+1 }}</td>
        <td>
        <a href ng-click="vm.detail(item)">
        {{ item.name }}
        </a>
        </td>
        <td>
        {{ item.gender | genderFilter}}
        </td>
        <td>
        {{ item.bazi }}
        </td>
        <td>
        {{ item.birth }}
        </td>

        <td>
          <!--<button type="button" ng-click="vm.edit(item)"-->
          <!--class="btn btn-sm btn-primary btn-with-icon">-->
          <!--<i class="fa fa-edit"></i>-->
          <!--修改-->
          <!--</button>-->
          <button type="button" ng-click="vm.edit(item)"
                  class="btn btn-sm btn-primary ">
            <i class="fa fa-edit"></i>

          </button>

          <button type="button" ng-click="vm.destroy(item)"
          class="btn btn-sm btn-danger ">
          <i class="fa fa-trash-o"></i>

          </button>

          <!--<button type="button" ng-click="removeRow(row)" class="btn btn-sm btn-danger">-->
            <!--<i class="glyphicon glyphicon-remove-circle">-->
            <!--</i>-->
          <!--</button>-->
        </td>

      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="7" class="text-center">
          <div st-pagination="" st-items-by-page="10" ></div>
        </td>
      </tr>
      </tfoot>
    </table>

  </div>
</div>
