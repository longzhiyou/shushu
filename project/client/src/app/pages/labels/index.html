<div class="panel panel-default with-scroll">
    <div class="panel-body">

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <ui-select multiple ng-model="vm.multipleSelectItems"
                               ng-disabled="false"
                               search-enabled="true"
                               append-to-body="true"
                               class="form-control">
                        <ui-select-match placeholder="检索条件">
                            {{$item.title}}
                        </ui-select-match>
                        <ui-select-choices repeat="multipleItem in vm.labels | filter: $select.search">
                            {{multipleItem.title}}
                        </ui-select-choices>
                    </ui-select>


                </div>

            </div>
            <div class="col-md-2">
                <button type="button" class="btn  btn-primary"
                        ng-click="vm.clickFilter()"
                >
                    检索
                </button>
            </div>

        </div>

        <table
                st-table="displayedCollection"
                st-safe-src="vm.customers"
                class="table  table-bordered table-hover"
        >
            <thead>
            <tr>
                <th colspan="7">
                    <input st-search="match" placeholder="全文检索" class="input-sm form-control" type="search"/>
                </th>

            </tr>
            <tr class="sortable">
                <th class="table-id">#</th>
                <th>姓名</th>
                <th>性别</th>
                <th>八字</th>
                <th>出生日期</th>
                <th>来源</th>

            </tr>

            </thead>
            <tbody>
            <tr ng-repeat="item in displayedCollection">
                <td class="table-id">{{ $index+1 }}</td>
                <td>
                    <a href ng-click="vm.detail(item)">
                        {{ item.name }}
                    </a>
                </td>
                <td>
                    {{ item.gender | genderFilter}}
                </td>
                <td>
                    {{ item.bazi }}
                </td>
                <td>
                    {{ item.birth }}
                </td>

                <td>
                    {{ item.label }}
                </td>

            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="6" class="text-center">
                    <div st-pagination="" st-items-by-page="15" st-displayed-pages="7" ></div>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
