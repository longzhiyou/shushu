
<div class="row">
  <table class="table table-bordered table-hover table-condensed"
         datatable="ng"
         dt-column-defs="vm.dtColumnDefs"
         dt-options="vm.dtOptions"
         dt-disable-deep-watchers="true"
  >
    <thead>
      <tr>
        <th></th>
        <th>床垫编号</th>
        <th>厂家</th>
        <th>所属客户</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in vm.mattresses">

        <td>{{ $index+1 }}</td>
        <td>
          <a ui-sref="mattresses.detail({id:{{item.deviceId}}})"
             ui-sref-opts="{reload:false}"
          >
            {{ item.mattressId }}</a>
        </td>
        <td>{{ item.manufacturer }}</td>
        <td>{{ item.instituteId }}</td>

        <td>
          <button type="button" ng-click="vm.edit($index)"
                  class="btn btn-primary btn-with-icon">
            <i class="fa fa-edit"></i>
            修改
          </button>
          <button type="button" ng-click="vm.destroy($index)"
                  class="btn btn-danger btn-with-icon">
            <i class="fa fa-trash-o"></i>
            刪除
          </button>
        </td>

      </tr>
    </tbody>

  </table>

</div>
