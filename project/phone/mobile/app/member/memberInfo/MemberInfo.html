
<form novalidate
      name="memberInfoForm"
      w5c-form-validate
>


<ion-view class="bar-positive" view-title="{{vm.title}}">

    <ion-nav-buttons side="right">

        <button  ng-if="vm.permissions.hasPermission(vm.permission)"
                   class="button button-balanced"
                   ng-disabled="memberInfoForm.$invalid"
                   ng-click="vm.save()">
            保存
        </button>
    </ion-nav-buttons>


    <ion-content>

            <ion-list>
                <ion-item class="item-icon-right"
                          ui-sref="{{vm.state}}({personId:{{vm.personId}} })">

                    <p>联系人</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </ion-item>
                <ion-item class="item-icon-right"
                          ui-sref="{{vm.interestState}}({personId:{{vm.personId}} })">

                    <p>兴趣爱好</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </ion-item>
            </ion-list>

    </ion-content>


</ion-view>
</form>
