<ion-view class="bar-positive" view-title="{{vm.applyName}}">
   <ion-content>
       <div class="item item-divider" style="background-color: #11c1f3">
           <div style="text-align: center;color: white;"><b>申请状况</b></div>
       </div>
       <label class="item item-text-wrap">
           <span>申请日期：{{vm.applyDate}}</span>
       </label>
       <label class="item item-text-wrap">
           <span>申请人：{{vm.applyName}}</span>
       </label>
       <label class="item item-text-wrap">
           <span>床位：{{vm.bedString}}{{vm.compartment}}</span>
       </label>

   </ion-content>

</ion-view>
