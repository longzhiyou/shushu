<ion-view class="bar-positive" view-title="{{vm.personName}}">
   <ion-content>
       <div class="item item-divider" style="background-color: #11c1f3">
           <div style="text-align: center;color: white;"><b>评估状况</b></div>
       </div>
       <label class="item item-text-wrap">
           <span>评估日期：{{vm.evaluateDate}}</span>
       </label>
       <label class="item item-text-wrap">
           <span>评估人：{{vm.evaluatePerson}}</span>
       </label>
       <label class="item item-text-wrap">
           <span>评估等级：{{vm.evaluationLevel}}</span>
       </label>
       <div ng-if="vm.accessDiv == 1">
           <div class="row header" style="text-align: center;">
               <div class="col col-18" style="border: 1px solid #ccc;">评估项目</div>
               <div class="col col-24" style="border-bottom: 1px solid #ccc;border-top: 1px solid #ccc;">日常生活活动</div>
               <div class="col col-17" style="border: 1px solid #ccc;">精神状态</div>
               <div class="col col-24" style="border-bottom: 1px solid #ccc;border-top: 1px solid #ccc;">感知觉与沟通</div>
               <div class="col col-17" style="border: 1px solid #ccc;">社会参与</div>
           </div>
           <div class="row" style="text-align: center;">
               <div class="col col-18" style="border-left: 1px solid #ccc;border-right: 1px solid #ccc;border-bottom: 1px solid #ccc;">评估等级</div>
               <div class="col col-24" style="border-bottom: 1px solid #ccc;">{{vm.badlLevel}}</div>
               <div class="col col-17" style="border-left: 1px solid #ccc;border-right: 1px solid #ccc;border-bottom: 1px solid #ccc;">{{vm.iadlLevel}}</div>
               <div class="col col-24" style="border-bottom: 1px solid #ccc;">{{vm.mmseLevel}}</div>
               <div class="col col-17" style="border-left: 1px solid #ccc;border-right: 1px solid #ccc;border-bottom: 1px solid #ccc;">{{vm.spcsLevel}}</div>
           </div>
       </div>
       <div ng-if="vm.accessDiv == 2">
           <div class="row header" style="text-align: center;">
               <div class="col col-17" style="border: 1px solid #ccc;">评估项目</div>
               <div class="col col-17" style="border-bottom: 1px solid #ccc;border-top: 1px solid #ccc;">身体机能</div>
               <div class="col col-17" style="border: 1px solid #ccc;">生活机能</div>
               <div class="col col-17" style="border-bottom: 1px solid #ccc;border-top: 1px solid #ccc;">认知能力</div>
               <div class="col col-15" style="border: 1px solid #ccc;">精神和行动</div>
               <div class="col col-17" style="border-bottom: 1px solid #ccc;border-top: 1px solid #ccc;border-right: 1px solid #ccc;">社会适应</div>
           </div>
           <div class="row" style="text-align: center;">
               <div class="col col-17" style="border-left: 1px solid #ccc;border-right: 1px solid #ccc;border-bottom: 1px solid #ccc;">分数</div>
               <div class="col col-17" style="border-bottom: 1px solid #ccc;">{{vm.physical}}</div>
               <div class="col col-17" style="border-left: 1px solid #ccc;border-right: 1px solid #ccc;border-bottom: 1px solid #ccc;">{{vm.vitalActivity}}</div>
               <div class="col col-17" style="border-bottom: 1px solid #ccc;">{{vm.cognitive}}</div>
               <div class="col col-15" style="border-left: 1px solid #ccc;border-right: 1px solid #ccc;border-bottom: 1px solid #ccc;">{{vm.obstacle}}</div>
               <div class="col col-17" style="border-bottom: 1px solid #ccc;border-right: 1px solid #ccc;">{{vm.socialLife}}</div>
           </div>
       </div>
   </ion-content>

</ion-view>
