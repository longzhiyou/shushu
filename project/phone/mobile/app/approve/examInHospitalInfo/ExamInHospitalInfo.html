<ion-view class="bar-positive" view-title="{{vm.personName}}">
   <ion-content>
       <div class="item item-divider" style="background-color: #11c1f3">
           <div style="text-align: center;color: white;"><b>体检状况</b></div>
       </div>
       <label class="item item-text-wrap">
           <span>体检日期：{{vm.examDate}}</span>
       </label>
       <label class="item item-text-wrap">
           <span>体检单位：{{vm.examinationUnit}}</span>
       </label>
       <label class="item item-text-wrap">
           <span>营养状况：{{vm.nutritionalStatusText}}</span>
       </label>
       <label class="item item-text-wrap">
           <span>生活自理能力：{{vm.careAbilityText}}</span>
       </label>
       <label class="item item-text-wrap">
           <span>精神状况：{{vm.mentalStateText}}</span>
       </label>
       <label class="item item-text-wrap">
           <span>行为能力：{{vm.capacityText}}</span>
       </label>

   </ion-content>

</ion-view>
