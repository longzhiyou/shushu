<ion-view view-title="登录">


    <ion-content class="padding">


        <form novalidate
              name="loginForm"
              ng-submit="vm.login()"
              w5c-form-validate
        >
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" name="username"  placeholder="用户名" ng-model="vm.credentials.userId"
                           required ng-minlength="1"
                    >
                </label>
                <label class="item item-input">
                    <input type="password" name="password"
                           placeholder="密码" ng-model="vm.credentials.password"
                           required ng-minlength="1"
                    >
                </label>
            </div>
            <button type="submit" class="button button-block button-balanced"
                    ng-disabled="loginForm.$invalid"
            >登录</button>

        </form>


    </ion-content>


</ion-view>
