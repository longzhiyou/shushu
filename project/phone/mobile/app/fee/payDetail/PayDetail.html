<ion-view class="bar-positive"
          view-title="收费详情">
   <ion-content>

       <ion-list>
           <ion-item class="item"
                     ng-repeat="item in vm.tfDealList">
               <h2>费用科目：{{item.exacctName}}</h2>
               <h3 ng-if="item.amount">应收金额：{{item.amount}}</h3>
               <h3 ng-if="item.refundAmount">应退金额：{{item.refundAmount}}</h3>
               <h3>费用说明：{{item.memo}}</h3>
           </ion-item>
       </ion-list>
   </ion-content>

</ion-view>
