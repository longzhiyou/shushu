
<form novalidate
      name="infoForm"
      w5c-form-validate
>

<ion-view class="bar-positive" view-title="{{vm.personName}}">

    <ion-nav-buttons side="right">

        <button
                 class="button button-balanced"
                 ng-disabled="infoForm.$invalid"
                 ng-click="vm.save()">
            保存
        </button>
    </ion-nav-buttons>

    <ion-content>

        <ion-list>
            <!--<label class="item item-input">-->
                <!--<span class="input-label">测量日时</span>-->
                <!--<input class="text-right" style="background-color:white" type="text" readonly required-->
                       <!--ng-model="vm.vitalSignInfo.measureDatetime"-->
                       <!--ng-click="vm.openDatePicker1()"-->
                       <!--placeholder="请选择日期">-->
            <!--</label>-->
            <label class="item item-input">
                <span class="input-label">高压(收缩压)</span>
                <input class="text-right" type="number"
                       ng-model="vm.vitalSignInfo.bpMax"
                       max="300" min="1"
                       placeholder="mmHg">
            </label>

            <label class="item item-input">
                <span class="input-label">低压(舒张压)</span>
                <input class="text-right" type="number"
                       ng-model="vm.vitalSignInfo.bpMin"
                       max="300" min="1"
                       placeholder="mmHg">
            </label>

            <label class="item item-input">
                <span class="input-label">脉搏</span>
                <input class="text-right" type="number"
                       ng-model="vm.vitalSignInfo.pulse"
                       max="200" min="1"
                       placeholder="次/分">
            </label>

            <label class="item item-input">
                <span class="input-label">体温</span>
                <input class="text-right" type="number"
                       ng-model="vm.vitalSignInfo.temperature"
                       max="45" min="30"
                       placeholder="℃">
            </label>

            <label class="item item-input">
                <span class="input-label">呼吸</span>
                <input class="text-right" type="number"
                       ng-model="vm.vitalSignInfo.breathing"
                       max="200" min="1"
                       placeholder="次/分">
            </label>
            <label class="item item-input">
                <span class="input-label">体重</span>
                <input class="text-right" type="number"
                       ng-model="vm.vitalSignInfo.weight"
                       max="200" min="1"
                       placeholder="公斤">
            </label>
            <label class="item item-input">
                <span class="input-label">备注</span>
                <input class="text-right" type="text"
                       ng-model="vm.vitalSignInfo.comment"
                       ng-maxlength="20"
                       placeholder="" name="comment">
            </label>


        </ion-list>




    </ion-content>

</ion-view>
</form>
