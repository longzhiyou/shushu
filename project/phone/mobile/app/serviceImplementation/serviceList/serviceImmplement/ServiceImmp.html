
<ion-view class="bar-positive" view-title="老人服务实施">
    <ion-nav-buttons side="right">
        <button class="button button-balanced" ng-disabled="serviceImmp.$invalid" ng-click="vm.toHandWrite()">
            实施
        </button>
    </ion-nav-buttons>
<form novalidate w5c-form-validate name="serviceImmp" >
   <ion-content>
       <div class="list">
           <label class="item-avatar item">
               <img ng-src="{{vm.serviceURL}}" >
               <span class="input-label">{{vm.serviceName}}</span>
           </label>
           <label class="item item-text-wrap">
               <span>说明：{{vm.comment}}</span>
           </label>
           <label ng-if="vm.addComment" class="item item-text-wrap">
               <span>补充说明：{{vm.addComment}}</span>
           </label>
           <label class="item item-input item-select">
               <span class="input-label">状态：</span>
               <select ng-model="vm.status" ng-init="vm.status='0'">
                   <option  value="{{$index}}" ng-repeat="t in vm.statuses">{{t}}</option>
               </select>
           </label>
           <label class="item item-input">
               <span class="input-label">备注：</span>
               <textarea ng-model="vm.memo" style="width: 60%" ng-maxlength="64" name="comment"> </textarea>
           </label>
       </div>
       <div class="row row-wrap">
           <div class="col">

               <img id="img1" style="width: 100px"  src={{vm.img1}} class="img-responsive" ng-click="vm.show(0)">

           </div>
           <div class="col">

               <img id="img2" style="width: 100px"  src={{vm.img2}} class="img-responsive" ng-click="vm.show(1)">

           </div>
           <div class="col">

               <img id="img3" style="width: 100px"  src={{vm.img3}} class="img-responsive" ng-click="vm.show(2)">

           </div>

       </div>
       <div class="row">
           <div class="col">
                <span style="color: red">拍照时注意老人隐私</span>
            </div>
        </div>
   </ion-content>
</form>
</ion-view>
