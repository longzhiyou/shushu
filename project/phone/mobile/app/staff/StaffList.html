<ion-view class="bar-positive" view-title="职工列表">
   <ion-content>
       <form>
           <div class="bar bar-header item-input-inset" style="height: 41px;">
               <label class="item-input-wrapper" style="margin-bottom: 11px;margin-top: 10px;">
                   <i class="icon ion-ios-search placeholder-icon"></i>
                   <input type="search" placeholder="姓名/部门/身份证号" ng-model="vm.searchContent">
                   <button class="button button-clear" ng-click="vm.search()">

                   </button>
               </label>
           </div>
       </form>
       <ion-item class="item"
                 ng-if="vm.noData">
           <h2>没有查询到数据</h2>
       </ion-item>
       <ion-refresher pulling-text="下拉刷新" on-refresh="vm.doRefresh()"></ion-refresher>
       <ion-list>
           <ion-item class="item-avatar item-text-wrap item-icon-right"
                     ng-repeat="item in vm.personList" ng-click="vm.callTel('{{item.fixedPhone}}')">
                <img ng-src="{{item.avatarThumbnaiName}}">
               <h2>{{item.personName}}</h2>
               <h3 style="color: #8e8e8e;">部门：{{item.department}}</h3>
               <h3 style="color: #8e8e8e;">职务：{{item.position}}</h3>
               <h3 style="color: #8e8e8e;">电话：{{item.fixedPhone}}</h3>
               <i ng-if="item.fixedPhone" class="icon ion-ios-telephone"></i>
           </ion-item>
       </ion-list>

       <ion-infinite-scroll ng-if="vm.moredata" on-infinite="vm.loadMore()" distance="1%" ></ion-infinite-scroll>

   </ion-content>

</ion-view>
