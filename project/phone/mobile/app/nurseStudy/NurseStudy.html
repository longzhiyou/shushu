<ion-view view-title="微课视频"
          cache-view="false">
   <ion-content >
       <ion-list>
           <ion-item class="item item-thumbnail-left item-icon-right item-text-wrap"
                     ng-repeat="item in vm.nurseStudyList"
                     ng-click="vm.openUrl(item)"
                     >
               <img ng-src="{{item.photoFile}}">

               <h2>{{item.nurseTitle}}</h2>
               <p>{{item.descNurse}}</p>
               <i class="icon ion-chevron-right icon-accessory"></i>
           </ion-item>
       </ion-list>
   </ion-content>

</ion-view>
